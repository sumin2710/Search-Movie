<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Detail</title>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/movie_detail.css" />
    <script type="module" src="../js/movie_detail.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gugi&family=Jua&display=swap");

      html {
        font-family: "Gugi", sans-serif;
        /* font-family: 'Jua', sans-serif; */
      }
    </style>
  </head>
  <body>
    <div class="img-content">
      <div class="logo-content">
        <i class="fa-solid fa-house" id="home-logo"></i>
      </div>
    </div>
    <div class="else-content">
      <div id="movie-details" class="movie-content"></div>
      <div id="review-container" class="review-content">
        <div id="review-list"></div>
        <div id="review-form">
          <div id="user-info">
            <input type="text" id="userName" placeholder="Your Name" required />
            <input type="password" id="userPassword" placeholder="Password" required />
          </div>
          <textarea id="userReview" placeholder="Write your review here" required></textarea>
          <button type="button" id="saveReviewBtn" class="btn-push">저장</button>
        </div>
      </div>
    </div>
  </body>
</html>
